<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qtyfEditor test onfocus</title>
</head>
<body>
    <div id="div1">
        <p>欢迎使用 qtyfEditor 富文本编辑器</p>
    </div>

    <script type="text/javascript" src="/qtyfEditor.min.js"></script>

            console.log("onfocus")
        }
        editor.create()
