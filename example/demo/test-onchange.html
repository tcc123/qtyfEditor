<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qtyfEditor test onchange</title>
</head>
<body>
    <div id="div1">
        <p>欢迎使用 qtyfEditor 富文本编辑器</p>
    </div>

    <script type="text/javascript" src="/qtyfEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.qtyfEditor
        var editor = new E('#div1')
        editor.customConfig.onchange = function (html) {
            // html 即编辑器中的内容
            console.log('onchange', html)
        }
        editor.customConfig.onchangeTimeout = 200  // 自定义 onchange 触发的延迟时间
        editor.create()
    </script>
</body>
</html>
