<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>qtyfEditor lang test</title>
</head>
<body>
    <p>多语言测试</p>
    <div id="div1">
        <p>欢迎使用 <b>qtyfEditor</b> 富文本编辑器</p>
    </div>

    <script type="text/javascript" src="/qtyfEditor.js"></script>
    <script type="text/javascript">
        var E = window.qtyfEditor
        var editor = new E('#div1')

        editor.customConfig.lang = {
            '设置标题': 'title',
            '正文': 'p',
            '链接文字': 'link text',
            '链接': 'link',
            '上传图片': 'upload image',
            '上传': 'upload',
            '创建': 'init'
        }

        editor.create()
    </script>
</body>
</html>
